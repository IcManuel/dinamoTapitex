<ion-header>
  <ion-grid>
        <ion-row>
            <ion-col >
                 <ion-label style="font-weight: bold; font-size: 15px;">
                    # Pedidos: {{pedidos.length}}
                </ion-label>
            </ion-col>
            <ion-col >
                <ion-label style="font-weight: bold; font-size: 15px;">
                   Total:$ {{formateo(total,2)}}
               </ion-label>
           </ion-col>
           <ion-col  style="text-align: right" col-auto>
               <button ion-button round (click)="eliminarTodo()">Eliminar Todo</button>
           </ion-col>
        </ion-row> 
        <ion-row>
            <ion-col col-auto style="font-weight: bold">
              Fec. Inicio: 
            </ion-col>
          <ion-col col-auto>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaInicio" (ionChange)="cambioFecha()"></ion-datetime>
          </ion-col>
          <ion-col col-auto style="font-weight: bold">
              Fec. Fin: 
            </ion-col>
          <ion-col col-auto>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaFin" (ionChange)="cambioFecha()"></ion-datetime>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>
  <ion-list [virtualScroll]="pedidos" approxItemHeight="50px">
    <ion-card *virtualItem="let ped" tappable>
        <ion-grid>
          <ion-row>
            <ion-col style="font-weight: bold; color: #6E6E6E;font-size: 14px;" col-auto>
              {{ped.nombreCliente}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{ped.fecha}}
            </ion-col>
            <ion-col style="text-align: right; height: 20px;" col-auto>
              <button ion-button round style="height: 20px; width: 10px; font-size: 15px;"  (click)="abrirDetalle(ped)"><ion-icon name="search"></ion-icon></button>
            </ion-col>
            <ion-col style="text-align: right; height: 20px;" col-auto>
              <button ion-button round style="height: 20px; width: 10px; font-size: 15px;" (click)="eliminarPed(ped)"><ion-icon name="close" ></ion-icon></button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="font-weight: bold;">
              $ {{formateo(ped.total,2)}}
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
